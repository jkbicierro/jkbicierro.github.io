<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regform-container">
        <form>
            <h1>Registration Form</h1>
            <label for="firstname">Firstname:</label><br>
            <input type="text" name="firstname">
            <br>

            <label for="lastname">Lastname:</label><br>
            <input type="text" name="lastname">
            <br>

            <label for="nickname">Nickname:</label><br>
            <input type="text" name="nickname">
            <br>

            <label for="email">Email:</label><br>
            <input type="email" name="email">
            <br>

            <label for="pwd">Password:</label><br>
            <input type="password" name="pwd">
            <br>

            <label for="gender">Gender:</label>
            <input type="radio" id="html" name="gender" value="HTML">
            <label for="html">Male</label>
            <input type="radio" id="css" name="gender" value="CSS">
            <label for="css">Female</label>
            <input type="radio" id="css" name="gender" value="CSS">
            <label for="css">Other</label>
            <br>
            
            <label for="date">Date of Birth:</label><br>
            <input type="date" name="date">
            <br>

            <label for="num">Mobile:</label><br>
            <input type="tel" name="num">
            <br>

            <label for="desc">Address:</label><br>
            <textarea type="description" cols="30" rows="10" name="desc"></textarea>
            <br> 

            <div class="btn-container">
                <input class="button" type="submit" value="Submit">
                <input class="button" type="reset" value="Reset">         
            </div>
        </form>
    </div>
</body>
</html>
